<ion-slides class="home-slides" pager="true" [options]="slideOpts">
  <ion-slide class="home-slides-item" *ngFor="let item of datas; let i = index" no-padding>
    <div class="banner-container">
      <strong>{{ item.name }}</strong>
      <img [src]="item.cover" alt="">
    </div>
  </ion-slide>
</ion-slides>

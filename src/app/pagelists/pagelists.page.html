<ion-header>
  <ion-toolbar>
    <ion-buttons class="back-button" [routerLink]="[ '/home' ]" slot="start">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title>{{ currentName }}</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="funnel"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="page-card-list" no-padding >
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let item of dataLists">
        <ion-card no-margin [routerLink]="['/detail', item.id]">
          <ion-card-content no-padding>
            <ion-img [src]="item.cover"></ion-img>
          </ion-card-content>
          <ion-card-header>
            <ion-card-subtitle>{{ item.name }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      V视频
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="h-nav">
    <a href="javascript:void(0)" *ngFor="let item of navs; let i = index" [ngClass]="{'active': tabIndex == i}" (click)="toggleTabs(i)">
      <span>{{item.text}}</span>
    </a>
  </div>

  <!-- start 轮播 -->
  <app-home-slider [datas]="bannerData"></app-home-slider>
  <!-- end 轮播 -->

  <div class="home-tabs">
    <ion-tab-button tab="settings" *ngFor="let item of homeTabs; let i = index">
      <ion-label>{{item.text}}</ion-label>
      <ion-icon name="{{ item.icon }}"></ion-icon>
    </ion-tab-button>
  </div>

  <!-- start 列表 -->
  <div class="list-top"></div>
  <div class="home-card-list" *ngFor="let list of homeTabs">
    <div class="home-card-list-title" id="{{ list.id }}">
      <ion-icon no-padding slot="start" name="{{list.icon}}"></ion-icon>
      <span>{{ list.text }}</span>
    </div>
    <ion-grid no-padding>
      <ion-row>
        <ion-col size="4" *ngFor="let item of list.data">
          <ion-card no-margin [routerLink]="['/detail', item.id]">
            <ion-card-content no-padding>
              <ion-img [src]="item.cover"></ion-img>
            </ion-card-content>
            <ion-card-header>
              <ion-card-subtitle>{{ item.name }}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <!-- end 列表 -->
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      V视频
    </ion-title>
    <ion-buttons slot="end" [routerLink]="[ '/searchpage' ]">
      <ion-icon class="ion-float-right font-24" name="search"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div class="h-nav">
    <a href="javascript:void(0)" *ngFor="let item of navs; let i = index" [ngClass]="{'active': tabIndex == i}" (click)="toggleTabs(i)">
      <span>{{item.text}}</span>
    </a>
  </div> -->

  <!-- start 轮播 -->
  <app-home-slider [datas]="bannerData"></app-home-slider>
  <!-- end 轮播 -->

  <div class="home-tabs">
    <ion-tab-button [routerLink]="[ '/pagelists', item.id ]" *ngFor="let item of homeTabs; let i = index">
      <ion-label>{{item.text}}</ion-label>
      <ion-icon name="{{ item.icon }}"></ion-icon>
    </ion-tab-button>
  </div>

  <!-- start 列表 -->
  <div class="list-top"></div>
  <div *ngIf="homeTabs">
    <div class="home-card-list" *ngFor="let list of homeTabs">
      <div class="home-card-list-title" id="{{ list.id }}">
        <ion-icon no-padding slot="start" name="{{list.icon}}"></ion-icon>
        <span>{{ list.text }}</span>
      </div>

      <!-- 卡片 -->
      <app-carditem [cardData]="list.data"></app-carditem>

    </div>
  </div>

  <!-- end 列表 -->

</ion-content>
